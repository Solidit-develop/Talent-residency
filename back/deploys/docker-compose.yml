version: "3.8"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  providerservice:
    build:
      context: ../services/proveedores-service
    environment:
      - PORT=4002
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
      - EMAIL_USER=devsolidit@gmail.com
      - EMAIL_PASS=oskx bcdz odyk ilpu
    ports:
      - "4002:4002"
    depends_on:
      - postgres
    networks:
      - app-network

  userservice:
    build:
      context: ../services/user-service
    environment:
      - PORT=4001
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
    ports:
      - "4001:4001"
    depends_on:
      - postgres
    networks:
      - app-network

  apigateway:
    build:
      context: ../apigateway
    environment:
      - PORT=4000
      - HOST=localhost
    ports:
      - "4000:4000"
    depends_on:
      - userservice
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
