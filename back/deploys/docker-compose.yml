version: "3.8"
#test para levantar el volumen de imagenes unicamente con el ms de imagenes
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  imagesservice:
    build:
      context: ../services/images-service
    ports:
      - "4009:4009"
    environment:
      - PORT=4009
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
      - BaseAddress=http://localhost:4000/api/v1/images
      - PathToSave=DEV
    depends_on:
      - postgres
    networks:
      - app-network
    volumes:
      - images-data:/var/lib/images/data/uploads

  providerservice:
    build:
      context: ../services/proveedores-service
    environment:
      - PORT=4002
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
      - EMAIL_USER=devsolidit@gmail.com
      - EMAIL_PASS=oskx bcdz odyk ilpu
    ports:
      - "4002:4002"
    depends_on:
      - postgres
    networks:
      - app-network

  messageservice:
    build:
      context: ../services/message-service
    environment:
      - PORT=4004
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
    ports:
      - "4004:4004"
    depends_on:
      - postgres
    networks:
      - app-network

  userservice:
    build:
      context: ../services/user-service
    environment:
      - PORT=4001
      - HOST=localhost
      - DB_HOST=postgres
      - DB_TYP=postgres
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB=mydatabase
      - DB_PORT=5432
      - BaseAddress=http://localhost:4000/api/v1/users
    ports:
      - "4001:4001"
    depends_on:
      - postgres
    networks:
      - app-network

  apigateway:
    build:
      context: ../apigateway
    environment:
      - PORT=4000
      - HOST=localhost
    ports:
      - "4000:4000"
    depends_on:
      - userservice
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  images-data:
